<mat-toolbar class="header">
    <div class="container-left">
        <mat-icon
            (click)="opened = !opened"
        >
            menu
        </mat-icon>
        <span>
            <a routerLink="/">
                <img src="assets/img/logo_latitude.png" alt="logo" class="logo">
            </a>
        </span>
    </div>
    <div class="container-right">
        <button mat-button [matMenuTriggerFor]="menu">
            <i class="material-icons">keyboard_arrow_down</i>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/admin">
                <div class="container-button-menu">
                    <i class="material-icons">person</i>
                    <span>Admin</span>
                </div>
            </button>
        </mat-menu>
    </div>
</mat-toolbar>

<mat-sidenav-container
    class="sidenav-container"
    fullscreen
>
    <mat-sidenav
        id="sidenav"
        class="sidenav"
        mode="push"
        [(opened)]="opened"
    >
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/ted1" (click)="opened = !opened">
                <i class="material-icons">dashboard</i>
                Teds
            </a>
            <mat-divider></mat-divider>
            <a matTooltip="Atividade etapa eap" mat-list-item routerLink="/atividadeetapaeap" (click)="opened = !opened">
                <i class="material-icons">arrow_forward</i>
                Atividade etapa eap
            </a>
            <mat-divider></mat-divider>
            <a matTooltip="Atividade backlog" mat-list-item routerLink="/atividadebacklog" (click)="opened = !opened">
                <i class="material-icons">arrow_forward</i>
                Atividade backlog
            </a>
            <mat-divider></mat-divider>
            
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <app-home></app-home>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
