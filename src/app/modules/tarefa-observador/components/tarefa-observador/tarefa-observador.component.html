<app-title-page title="Tarefa observador"></app-title-page>
<div class="table-container">
    <table mat-table class="full-width-table" [dataSource]="tarefaObservador">
        
      <!-- id_tarefa Column -->
      <ng-container class="ng-container" matColumnDef="id_tarefa">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">
            <a>{{row.id_tarefa}}</a>
        </td>
      </ng-container>

      <!-- id_usuario_observador Column -->
      <ng-container class="ng-container" matColumnDef="id_usuario_observador">
        <th mat-header-cell *matHeaderCellDef>ID observador</th>
        <td mat-cell *matCellDef="let row">
            <a>{{row.id_usuario_observador}}</a>
        </td>
      </ng-container>

      <!-- nm_usuario Column -->
      <ng-container class="ng-container" matColumnDef="nm_usuario">
        <th mat-header-cell *matHeaderCellDef>Observador</th>
        <td mat-cell *matCellDef="let row">
            <a>{{row.nm_usuario}}</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
