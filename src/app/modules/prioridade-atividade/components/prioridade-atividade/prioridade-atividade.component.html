<app-title-page title="Prioridade atividade"></app-title-page>
<div class="table-container">
    <table mat-table class="full-width-table" [dataSource]="prioridadeAtividade">
      
      <!-- id_prioridade_atividade Column -->
      <ng-container class="ng-container" matColumnDef="id_prioridade_atividade">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">
            <a>{{row.id_prioridade_atividade}}</a>
        </td>
      </ng-container>

      <!-- ds_prioridade_atividade Column -->
      <ng-container class="ng-container" matColumnDef="ds_prioridade_atividade">
        <th mat-header-cell *matHeaderCellDef>Prioridade atividade</th>
        <td mat-cell *matCellDef="let row">
            <a>{{row.ds_prioridade_atividade}}</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
