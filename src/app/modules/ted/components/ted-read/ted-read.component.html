<mat-card class="container-card">
  <div class="container-title-page">
      <div class="title-page">
        <p>TEDs</p>
        <mat-chip-list>
          <mat-chip class="chip">{{ teds.length }}</mat-chip>
        </mat-chip-list>
      </div>
      <button
          mat-raised-button
          (click)="openDialogCreate()"
          class="create-ted"
      >
          <i class="material-icons add">add</i>
          Criar TED
      </button>
  </div>
    
  <div *ngFor="let ted of teds; let i = index;">
    <div class="container-item-ted">
        <div class="avatar-ted" [style.background-color]="colorsAvatar[i]">
          <a [routerLink]="['/teds/teddetails/', ted.id_ted]">{{ted.ds_ted[0]}}</a>
        </div>
        <div class="ted-info">
          <div class="container-info">
            <a [routerLink]="['/teds/teddetails/', ted.id_ted]">
              {{ted.ds_ted}}
            </a>
          </div>
          <div class="info">
            <i class="material-icons">people</i>
            <p matTooltip="UsuÃ¡rios">0</p>
            <i class="material-icons">assignment</i>
            <p matTooltip="Atividades">0</p>
          </div>
        </div>
        
        <div class="actions">
            <button
              mat-icon-button
              matTooltip="Editar"
              (click)="openDialogUpdate(ted.id_ted!)"
              class="edit"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              matTooltip="Excluir"
              (click)="openDialogDelete(ted.id_ted!)"
              class="delete"
            >
              <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
  </div>
</mat-card>
