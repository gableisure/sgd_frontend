<div class="container">
    <div class="title">
        <h3> Tem certeza que deseja excluir?</h3>  
    </div>
    <div class="buttons-group">
        <div mat-dialog-actions>
            <button
                mat-stroked-button
                (click)="cancel()"
                class="btn-cancelar"
            >
            Cancelar
            </button>
            <button
                mat-stroked-button
                (click)="deleteTed()"
                class="btn-salvar"
            >
            Excluir
            </button>
            
        </div>
    </div>
</div>
