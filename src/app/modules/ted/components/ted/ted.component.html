<mat-card class="container-card">
    <div class="container-title-page">
      <div class="title-page">
        <p>{{ titlePage }}</p>
      </div>
      <button
          mat-raised-button
          (click)="openDialogCreate()"
          class="create-entity"
      >
        <i class="material-icons add">add</i>
        Criar TED
      </button>
    </div>
    <div class="container-filters">
      <section>
        <mat-checkbox class="example-margin" [(ngModel)]="checkedInactive" (change)="toggleShowInactive()">Mostrar inativos</mat-checkbox> 
      </section>
    </div>
  <div class="table-container">
      <table mat-table class="full-width-table" [dataSource]="ted">
        
        <!-- sg_ted Column -->
        <ng-container class="ng-container" matColumnDef="sg_ted">
          <th mat-header-cell *matHeaderCellDef>Sigla</th>
          <td mat-cell *matCellDef="let row">
              <a>{{row.sg_ted}}</a>
          </td>
        </ng-container>
        
        <!-- ds_ted Column -->
        <ng-container class="ng-container" matColumnDef="ds_ted">
          <th mat-header-cell *matHeaderCellDef>TED</th>
          <td mat-cell *matCellDef="let row">
              <a>{{row.ds_ted}}</a>
          </td>
        </ng-container>
  
        <!-- dt_inicio Column -->
        <ng-container class="ng-container" matColumnDef="dt_inicio">
          <th mat-header-cell *matHeaderCellDef>Data criação</th>
          <td mat-cell *matCellDef="let row">
              <p>{{ row.dt_inicio | date : 'dd/MM/yyyy' }}</p>
          </td>
        </ng-container>
  
        <!-- dt_fim Column -->
        <ng-container class="ng-container" matColumnDef="dt_fim">
          <th mat-header-cell *matHeaderCellDef>Data inativação</th>
          <td mat-cell *matCellDef="let row">
              <div>
                <p>{{ row.dt_fim  | date : 'dd/MM/yyyy' }}</p>
              </div>
          </td>
        </ng-container>
  
        <!-- status Column -->
        <ng-container class="ng-container" matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let row">
              <mat-slide-toggle *ngIf="row.status; else elseBlock" [(ngModel)]="row.status" (change)="toggleStatus(row)">Ativo</mat-slide-toggle>
              <ng-template #elseBlock>
                <mat-slide-toggle [(ngModel)]="row.status" (change)="toggleStatus(row)">Inativo</mat-slide-toggle> 
              </ng-template>
          </td>
        </ng-container>
  
        <!-- actions Column -->
        <ng-container class="ng-container" matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
            <div class="actions">
              <button
                mat-icon-button
                matTooltip="Editar"
                (click)="openDialogUpdate(row.id_ted!)"
                class="edit"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
