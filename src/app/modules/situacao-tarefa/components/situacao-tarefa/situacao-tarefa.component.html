<app-title-page title="Situação tarefa"></app-title-page>
<div class="table-container">
    <table mat-table class="full-width-table" [dataSource]="situacaoTarefa">
      
      <!-- id_situacao_tarefa Column -->
      <ng-container class="ng-container" matColumnDef="id_situacao_tarefa">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">
            <a>{{row.id_situacao_tarefa}}</a>
        </td>
      </ng-container>

      <!-- ds_situacao_tarefa Column -->
      <ng-container class="ng-container" matColumnDef="ds_situacao_tarefa">
        <th mat-header-cell *matHeaderCellDef>Situação tarefa</th>
        <td mat-cell *matCellDef="let row">
            <a>{{row.ds_situacao_tarefa}}</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
