<div class="container">
    <section class="container-atividade">
        <div class="container-descricao-atividade">
            <input
                type="text"
                value="DESCRIÇÃO DA ATIVIDADE E TALS ..."
            >
            <textarea
                matInput
                rows="3"
                placeholder="Adicione uma descrição mais detalhada..."
                value="Descrição mais detalhada da atividade"
                placeholder="Descrição mais detalhada da atividade..."
            ></textarea>
        </div>
        <mat-divider></mat-divider>
        <div class="container-tarefa">
            <div class="container-descricao-tarefa">
                <p>Tarefas</p>
                <div class="content-descricao-tarefa">
                    <div class="container-avatar">
                        <span
                            matTooltip="Admin"
                            class="user-avatar">
                            <mat-icon>person_outline</mat-icon>
                        </span>
                    </div>
                    
                    <div class="container-input-tarefa" style="width: 100%">
                        <input
                            type="text"
                            class="input-descricao-tarefa"
                            placeholder="Adicione uma tarefa..."
                            (click)="isActiveBtnGroup = !isActiveBtnGroup"
                        >
                        
                        <div *ngIf="isActiveBtnGroup" class="btn-group">
                            <button
                            mat-stroked-button
                            class="btn-cancelar"
                        >
                            Cancelar
                        </button>
                        <button
                            mat-stroked-button
                            class="btn-salvar"
                        >
                            Salvar
                        </button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    
</div>
